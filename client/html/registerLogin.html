<html lang="en">
<head>

    <!-- connect registerLogin.css file -->
    <link rel="stylesheet" href="/client/css/registerLogin.css">
    <!-- connect ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- connect loginRegister.js file-->

</head>
<body>
    <h1>Welcome to (Web Name!)</h1><br>

    <div class="registerLogin-form">
        <div class="title-text">
            <div class="title login">Login!</div>  
            <div class="title register">Register!</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="register">
                <label for="login" class="slide login">Login</label>
                <label for="register" class="slide register">Register</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <!-- Login -->
                <form class="login">
                    <div class="field">
                        <input id="login-email" type="text" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <input id="login-password" type="password" placeholder="Password" required>
                    </div><br><br>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="login-button" value="Login">
                    </div>

                </form>
                <!-- Register -->
                <form class="register">
                    <div class="field">
                        <input id="register-email" type="text" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <input id="register-password" type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="register-button" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <label class="quote">(Insert inspirational health quote)</label>
    </div>  
</body>
</html>
