<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login Form</title>
    <!-- connect registerLogin.css file -->
    <link rel="stylesheet" href="/client/css/registerLogin.css">
    <!-- connect ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- connect loginRegister.js file-->
    <script src="/client/js/registerLogin.js" async></script>
    
</head>
<body>
    <h1 class="welcome">
        Welcome to NutriPhoria!
    </h1><br>
        <div class="text">
            <label>Your overall health is the biggest component to consider when dealing with your every day life.<br>
                It is important to make sure you are getting the right nutrients to be able to take on any of your life goals.<br>
                Remember, FOOD IS FUEL!</label>
        </div>
   
    <div class="registerLogin-form">
        <div class="title-text">
            <div class="title login">Login!</div>  
            <div class="title register">Register!</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="register">
                <label for="login" class="slide login">Login</label>
                <label for="register" class="slide register">Register</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <!-- Login -->
                <form class="login">
                    <div class="field">
                        <input id="login-email" type="text" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <input id="login-password" type="password" placeholder="Password" required>
                    </div><br><br>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="login-button" value="Login">
                    </div>

                </form>
                <!-- Register -->
                <form class="register">
                    <div class="field">
                        <input id="register-email" type="text" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <input id="register-password" type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="register-button" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="quote">
        <label>“Let food be thy medicine and medicine be thy food.” – Hippocrates</label>
    </div>  
</body>
</html>
