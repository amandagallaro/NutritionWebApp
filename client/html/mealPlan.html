<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Connection to CSS for Meal Plan -->
    <link rel="stylesheet" href="/client/css/mealPlan.css"> 
    <!-- Connection to JS for Meal Plan -->
    <script src="/client/js/mealPlan.js" async></script> 
    <!-- Connection to JS for Meal Plan Calculations -->
    <script src="/client/js/mealPlanCalulations.js" async></script> 
    <!-- Connection to AJAX for Meal Plan -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Meal Plan Page</title>

    
</head>
<body>
    <form class="form">
      
    <h1 class="congratulations"> </h1>
    <h2 class="text">This is what we've gathered from you</h2>
      <h3>
      <table class="personal-table">
            <td class="gender-label">Gender: </td>
            <td class="gender"> </td>
        </tr>
        <tr>
            <td class="age-label">Age: </td>
            <td class="age"> </td>
        </tr>
        <tr>
            <td class="height-label">Height: </td>
            <td class="height"></td>
        </tr>
        <tr>
            <td class="weight-label">Weight: </td>
            <td class="weight"> </td>   
        </tr>
        <tr>
            <td class="exercise-level-label">Exercise Level: </td>
            <td class="exercise-level"> </td>
        </tr>
        </table>
      </h3>
      <h3>
        <table class="physical-table">
            <label class="physical-table-label">Your Physical Symptoms: </label>
            <tr>
                <td class="muscle-aches-yes"></td>
                <td class="fatigue-yes"></td>
                <td class="gi-issues-yes"></td>
                <td class="headaches-yes"></td>
                <td class="no-phys-symptoms-yes">
            </tr>
        </table>
        <table class="mental-table">
            <label class="mental-table-label">Your Mental Symptoms: </label>
            <td class="depression-yes"></td>
            <td class="anxiety-yes"></td>
            <td class="mood-swings-yes">
            <td class="sleep-yes"></td>
        </table>
      </h3>

<div class="BMR-Calculator">
    <label class="bmr-label">Here is your suggested calorie intake!</label>
    <table> 
    <tr>
        <td class="male-bmr-label">Male BMR: </td>
        <td class="male-bmr"> </td>
    </tr>

    <tr>
        <td class="female-bmr-label">Female BMR: </td>
        <td class="female-bmr"> </td>
    </tr>

    </table><br>
</div>
<div class="Food-Suggestions">
    <table>
        <label class="food-suggestions-label">Here are suggestions of foods based off of your survey results!</label>
    
        <th colspan=2 class="muscle-aches-label">For Muscle Aches: </th>
        <tr>
            <td class="muscle-aches-salmon"></td>
            <td class="muscle-aches-cranberries"></td>
        </tr>
        <th colspan= 2 class="fatigue-label">For Fatigue: </th>
        <tr>
            <td class="fatigue-bananas"></td>
            <td class="fatigue-almonds"></td>
        </tr>
        <th colspan=2 class="gi-issues-label">For GI-Issues: </th>
        <tr>
            <td class="gi-issues-oats"></td>
            <td class="gi-issues-yogurt"></td>
        </tr>
        <th colspan=2 class="headaches-label">For Headaches: </th>
        <tr>
            <td class="headaches-brown-rice"></td>
            <td class="headaches-chia-seeds"></td>
        </tr>
        <th colspan=2 class="depression-label">For Depression: </th>
        <tr>
            <td class="depression-walnuts"></td>
            <td class="depression-chicken"></td>
        </tr>
        <th colspan=2 class="anxiety-label">For Anxiety: </th>
        <tr>
            <td class="anxiety-spinach"></td>
            <td class="anxiety-oranges"></td>
        </tr>
        <th colspan=2 class="mood-swings-label">For Mood Swings: </th>
        <tr>
            <td class="mood-swings-chocolate"></td>
            <td class="mood-swings-tea"></td>
        </tr>
        <th colspan=2 class="sleep-label">For Poor Sleeping Patterns: </th>
        <tr>
            <td class="sleep-pumpkin-seeds"></td>
            <td class="sleep-turkey"></td>
        </tr>
    </table><br>
    <div class="Meal-Plan">
        <table>
            <label class="meal-plan-label">Here are your suggested serving sizes!</label>
                <tr>
                    <td class="meal-plan"> </td>
                </tr>
                
        </table><br><br>
    </div>

    <div class="Thank-You">
        <label>Thank you for completing !</label>
    </div>
</div>
 

</form>    
    

</body>
</html>
