<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Connection to CSS for Meal Plan -->
    <link rel="stylesheet" href="/client/css/mealPlan.css"> 
    <!-- Connection to JS for Meal Plan -->
    <script src="/client/js/mealPlan.js" async></script> 
    <!-- Connection to JS for Meal Plan Calculations -->
    <script src="/client/js/mealPlanCalulations.js" async></script> 
    <!-- Connection to AJAX for Meal Plan -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Meal Plan Page</title>

    
</head>
<body>
    <form class="Personal-Info">
      
    <h1 class="congratulations"> </h1>
    <h2>This is what we've gathered from you</h2>
      <h3>
      <table>
            <td class="gender-label">Gender: </td>
            <td class="gender"> </td>
        </tr>
        <tr>
            <td class="age-label">Age: </td>
            <td class="age"> </td>
        </tr>
        <tr>
            <td class="height-label">Height: </td>
            <td class="height"></td>
        </tr>
        <tr>
            <td class="weight-label">Weight: </td>
            <td class="weight"> </td>   
        </tr>
        <tr>
            <td class="exercise-level-label">Exercise Level: </td>
            <td class="exercise-level"> </td>
        </tr>
        </table>
      </h3>
      <h3>
        <table>
            <label>Your Physical Symptoms</label>
            <td class="muscle-aches-yes"></td>
            <td class="fatigue-yes"></td>
            <td class="gi-issues-yes"></td>
            <td class="headaches-yes"></td>
            <td class="no-phys-symptoms-yes"></td>
        </table>
        <table>
            <label>Your Mental Symptoms</label>
            <td class="depression-yes"></td>
            <td class="anxiety-yes"></td>
            <td class="mood-swings-yes"></td>
            <td class="sleep-yes"></td>
        </table>
      </h3>
    </form>

<form>
<div class="BMR-Calculator">
    <label class="bmr-label">Here is your suggested calorie intake!</label>
    <table> 
    <tr>
        <td class="male-bmr-label">Male BMR: </td>
        <td class="male-bmr"> </td>
    </tr>

    <tr>
        <td class="female-bmr-label">Female BMR: </td>
        <td class="female-bmr"> </td>
    </tr>

    </table>
</div>
<div class="Food-Suggestions">
    <table>
        <label class="food-suggestions-label">Here are suggestions of foods based off of your survey results!</label>
    <tr>
        <td class="muscle-aches-label">For Muscle Aches: </td>
        <td class="muscle-aches"> </td>
    </tr>
    <tr>
        <td class="fatigue-label">For Fatigue: </td>
        <td class="fatigue"> </td>
    </tr>
    <tr>
        <td class="gi-issues-label">For GI-Issues: </td>
        <td class="gi-issues"> </td>
    </tr>
    <tr>
        <td class="headaches-label">For Headaches: </td>
        <td class="headaches"> </td>
    </tr>
    <tr>
        <td class="depression-label">For Depression: </td>
        <td class="depression"> </td>
    </tr>
    <tr>
        <td class="anxiety-label">For Anxiety: </td>
        <td class="anxiety"> </td>
    </tr>
    <tr>
        <td class="mood-swings-label">For Mood Swings: </td>
        <td class="mood-swings"> </td>
    </tr>
    <tr>
        <td class="sleep-label">For Poor Sleeping Patterns: </td>
        <td class="sleep"> </td>
    </tr>
    </table>

    <table>
        <label>Here is your suggested serving sizes</label>
        <td class="cal8"> </td>
    </table>
</div>
</form>    
    

</body>
</html>
